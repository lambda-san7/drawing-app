<html>
    <body>
        <div id="top_bar" class="top_bar">
            <button class="button">this1</button>
            <div class="separator"></div>
            <select name="theme" id="theme_box" onchange="themes.update(this)">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option value="sakura">Sakura</option>
                <option value="buzz">Buzz</option>
                <option value="pacifica">Pacifica</option>
            </select>
            <label for="theme">Theme</label>
            <div class="separator"></div>
            <select name="pen" id="pen_box" onchange="tools.update(this)">
                <option value="pen">Pen</option>
                <option value="eraser">Eraser</option>
            </select>
            <label for="pen">Tools</label>
            <input name="size" type="range" min="1" max="100" value="10" id="size_slider" onchange="change_size(this.value)">
            <label for="size" id="size_box">10</label>
        </div>
        <div id="canvas">
        </div>
    </body>
    <img class="asset" src="images/transparent.jpg" id="transparent_image" width="100" height="100">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
</html>
